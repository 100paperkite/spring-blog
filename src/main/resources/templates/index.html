<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{/layout/base :: base(~{::title}, ~{::div})}">
<head>
    <title th:text="${@environment.getProperty('blog.title')}"></title>
</head>
<body>
    <div class="max-w-2xl mx-auto px-2">
        <div th:each="post: ${posts}">
            <section th:replace="~{/layout/components/post :: post(${post.title}, '/posts/' + ${post.id}, ${post.createdAt})}">
            </section>
        </div>
    </div>
</body>
</html>
