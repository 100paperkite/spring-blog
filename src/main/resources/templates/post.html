<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html th:replace="~{/layout/base :: base(~{::title}, ~{::div})}">
<head>
  <title th:text="${post.title}"></title>
</head>
<body>
  <div class="max-w-2xl mx-auto px-2">
    <h1 class="bold text-5xl mb-3" th:text="${post.title}">제목</h1>
    <span class="italic text-sm text-gray-500 float-right"
          th:text="|#{blog.post.createDate} ${#temporals.format(post.createdAt, 'yyyy-MM-dd')}|">
      작성일
    </span>

    <span th:if="${post.category != null}" th:text="${post.category.name}">카테고리 이름</span>
    <ul th:if="${post.tags != null}" th:each="tag: ${post.tags}">
      <li th:text="${tag.name}">태그</li>
    </ul>
    <p class="text-base my-" th:text="${post.content}">
      내용
    </p>
    <hr>
  </div>
</body>
</html>
